<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ app_name }}</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
    }

    .poem-section {
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em;
      color: #333;
    }

    .author {
      font-size: 1.5rem;
      font-weight: normal;
      margin: 0.5em 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.2em;
      cursor: pointer;
    }

    .poem-list {
      list-style: disc;
      padding-left: 1.5em;
      margin: 0;
      display: none; /* oculto por defecto */
    }

    .poem-list li {
      margin-bottom: 0.5em;
    }

    .poem-list a {
      color: #333;
      text-decoration: none;
      border-bottom: 1px dotted #aaa;
    }

    .poem-list a:hover {
      color: #000;
      border-bottom-color: #000;
    }
  </style>
</head>
<body>

  <div class="poem-section">
    {% for author_slug, author_data in poems_data.items() %}
      <h3 class="author" data-target="list-{{ loop.index }}">
        {{ author_data.author }}
      </h3>
      <ul class="poem-list" id="list-{{ loop.index }}">
        {% for poem_slug, poem_info in author_data.poems|dictsort %}
          <li>
            <a href="/{{ author_slug }}/{{ poem_slug }}">
              {{ poem_info.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    {% endfor %}
  </div>

  <script>
    document.querySelectorAll('.author').forEach(author => {
      author.addEventListener('click', () => {
        const listId = author.getAttribute('data-target');
        const list = document.getElementById(listId);
        list.style.display = (list.style.display === 'block') ? 'none' : 'block';
      });
    });
  </script>

</body>
</html>
